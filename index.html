        document.addEventListener('DOMContentLoaded', function() {
            // Populate scene library
            populateSceneLibrary(sceneData);

            // Initialize search functionality
            initSearch();

            // Set up initial view
            showMainView();

            // Add event listeners for tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab-active'));

                    // Add active class to clicked tab
                    this.classList.add('tab-active');

                    // Show corresponding view
                    const view = this.getAttribute('data-view');
                    if (view === 'main') {
                        showMainView();
                    } else if (view === 'educational') {
                        showEducationalView();
                    } else if (view === 'community') {
                        showCommunityView();
                    }
                });
            });
        });

        function populateSceneLibrary(scenes) {
            const container = document.getElementById('scene-grid');
            container.innerHTML = '';

            scenes.forEach(scene => {
                const card = document.createElement('div');
                card.className = 'scene-card bg-white dark:bg-dark-card rounded-lg shadow-md overflow-hidden transition-transform hover:scale-102 cursor-pointer';
                card.setAttribute('data-id', scene.id);

                card.innerHTML = `
                    <div class="relative">
                        <div class="aspect-video w-full bg-gray-200">
                            <img src="${scene.thumbnail}" alt="${scene.title}" class="w-full h-full object-cover">
                        </div>
                        <div class="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-black/70 to-transparent">
                            <span class="text-white text-xs font-medium">${scene.director}, ${scene.year}</span>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-semibold text-gray-900 dark:text-white text-sm sm:text-base line-clamp-2">${scene.title}</h3>
                        <div class="flex flex-wrap mt-2 gap-1">
                            <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md text-xs">${scene.genre}</span>
                            <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md text-xs">${scene.camera}</span>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => showSceneDetails(scene));
                container.appendChild(card);
            });
        }

        function initSearch() {
            const searchInput = document.getElementById('search-input');
            const genreFilter = document.getElementById('genre-filter');
            const cameraFilter = document.getElementById('camera-filter');
            const techniqueFilter = document.getElementById('technique-filter');

            // Collect unique values for filters
            const genres = [...new Set(sceneData.map(scene => scene.genre))];
            const cameras = [...new Set(sceneData.map(scene => scene.camera.split(',')[0].trim()))];
            const techniques = [...new Set(sceneData.flatMap(scene => scene.techniques))];

            // Populate filter dropdowns
            populateFilterOptions(genreFilter, genres);
            populateFilterOptions(cameraFilter, cameras);
            populateFilterOptions(techniqueFilter, techniques);

            // Add event listeners
            [searchInput, genreFilter, cameraFilter, techniqueFilter].forEach(element => {
                element.addEventListener('input', filterScenes);
            });
        }

        function populateFilterOptions(filterElement, options) {
            filterElement.innerHTML = '<option value="">All</option>';
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                filterElement.appendChild(opt);
            });
        }

        function filterScenes() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const genreFilter = document.getElementById('genre-filter').value;
            const cameraFilter = document.getElementById('camera-filter').value;
            const techniqueFilter = document.getElementById('technique-filter').value;

            const filteredScenes = sceneData.filter(scene => {
                const matchesSearch = scene.title.toLowerCase().includes(searchInput);
                const matchesGenre = genreFilter === '' || scene.genre === genreFilter;
                const matchesCamera = cameraFilter === '' || scene.camera.includes(cameraFilter);
                const matchesTechnique = techniqueFilter === '' || scene.techniques.includes(techniqueFilter);

                return matchesSearch && matchesGenre && matchesCamera && matchesTechnique;
            });

            populateSceneLibrary(filteredScenes);
        }

        function showMainView() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('educational-view').style.display = 'none';
            document.getElementById('community-view').style.display = 'none';
        }

        function showEducationalView() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('educational-view').style.display = 'block';
            document.getElementById('community-view').style.display = 'none';
        }

        function showCommunityView() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('educational-view').style.display = 'none';
            document.getElementById('community-view').style.display = 'block';
        }

        function showSceneDetails(scene) {
            const detailsContainer = document.getElementById('scene-details');
            detailsContainer.innerHTML = `
                <div class="scene-details-card bg-white dark:bg-dark-card rounded-lg shadow-md p-4">
                    <h2 class="font-semibold text-gray-900 dark:text-white text-lg">${scene.title}</h2>
                    <div class="flex flex-wrap mt-2 gap-1">
                        <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md text-xs">${scene.genre}</span>
                        <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md text-xs">${scene.camera}</span>
                    </div>
                    <div class="mt-4">
                        <img src="${scene.thumbnail}" alt="${scene.title}" class="w-full h-auto rounded-md">
                    </div>
                    <div class="mt-4">
                        <p class="text-gray-700 dark:text-gray-300">${scene.description}</p>
                    </div>
                    <div class="mt-4">
                        <h3 class="font-semibold text-gray-900 dark:text-white text-base">Equipment</h3>
                        <ul class="list-disc list-inside text-gray-700 dark:text-gray-300">
                            <li>Cameras: ${scene.equipment.cameras.join(', ')}</li>
                            <li>Support: ${scene.equipment.support.join(', ')}</li>
                            <li>Lighting: ${scene.equipment.lighting.join(', ')}</li>
                        </ul>
                    </div>
                    <div class="mt-4">
                        <h3 class="font-semibold text-gray-900 dark:text-white text-base">Techniques</h3>
                        <ul class="list-disc list-inside text-gray-700 dark:text-gray-300">
                            ${scene.techniques.map(technique => `<li>${technique}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="mt-4">
                        <h3 class="font-semibold text-gray-900 dark:text-white text-base">Diagram</h3>
                        <img src="${scene.diagram}" alt="${scene.title} Diagram" class="w-full h-auto rounded-md">
                    </div>
                </div>
            `;
            detailsContainer.style.display = 'block';
        }
    </script>
</head>

            <div class="flex space-x-4">
                <div class="tab tab-active" data-view="main">Main</div>
                <div class="tab" data-view="educational">Educational</div>
                <div class="tab" data-view="community">Community</div>
            </div>
        </header>
        <main>
            <div id="main-view">
                <div class="flex justify-between items-center mb-4">
                    <input type="text" id="search-input" class="border border-gray-300 dark:border-gray-700 rounded-md p-2" placeholder="Search scenes...">
                    <div class="flex space-x-2">
                        <select id="genre-filter" class="border border-gray-300 dark:border-gray-700 rounded-md p-2">
                            <option value="">All Genres</option>
                        </select>
                        <select id="camera-filter" class="border border-gray-300 dark:border-gray-700 rounded-md p-2">
